<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Injury Risk Prediction</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        input, select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .result {
            text-align: center;
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 5px;
            background-color: #ecf0f1;
        }
        .result h2 {
            margin: 0;
            color: #2980b9;
        }
        .result p {
            margin: 0.5rem 0 0;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Athlete Injury Risk Prediction</h1>
        <form action="{{ url_for('predict') }}" method="post">
            <div class="form-group">
                <label for="age">Player Age</label>
                <input type="number" id="age" name="age" step="1" required>
            </div>
            <div class="form-group">
                <label for="weight">Player Weight (kg)</label>
                <input type="number" id="weight" name="weight" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="height">Player Height (cm)</label>
                <input type="number" id="height" name="height" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="previous_injuries">Previous Injuries</label>
                <select id="previous_injuries" name="previous_injuries">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="training_intensity">Training Intensity (0 to 1)</label>
                <input type="number" id="training_intensity" name="training_intensity" step="0.1" min="0" max="1" required>
            </div>
            <div class="form-group">
                <label for="recovery_time">Recovery Time (days)</label>
                <input type="number" id="recovery_time" name="recovery_time" step="1" required>
            </div>
            <div class="form-group">
                <label for="sleep_hours">Average Sleep Hours (4-10)</label>
                <input type="number" id="sleep_hours" name="sleep_hours" step="0.5" min="4" max="10" required>
            </div>
            <div class="form-group">
                <label for="hydration_level">Hydration Level (0 to 1)</label>
                <input type="number" id="hydration_level" name="hydration_level" step="0.1" min="0" max="1" required>
            </div>
            <div class="form-group">
                <label for="muscle_fatigue">Muscle Fatigue Level (0 to 1)</label>
                <input type="number" id="muscle_fatigue" name="muscle_fatigue" step="0.1" min="0" max="1" required>
            </div>
            <div class="form-group">
                <label for="model">Choose Model</label>
                <select id="model" name="model">
                    <option value="Random Forest">Random Forest</option>
                    <option value="XGBoost">XGBoost</option>
                    <option value="LightGBM">LightGBM</option>
                </select>
            </div>
            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
        <div class="result">
            <h2>{{ prediction_text }}</h2>
            <p>{{ probability_text }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
