<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Injury Risk Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a148c; /* Deep Purple */
            --primary-hover: #6a1b9a;
            --secondary-bg: #ede7f6;
            --background-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --white-color: #ffffff;
            --text-color: #333;
            --border-color: #ddd;
            --shadow-color: rgba(0, 0, 0, 0.12);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--background-gradient);
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background-color: var(--white-color);
            padding: 30px 40px;
            box-shadow: 0 8px 30px var(--shadow-color);
            border-radius: 15px;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-weight: 700;
        }

        form {
            text-align: left;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: 600;
            color: var(--primary-color);
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 8px rgba(74, 20, 140, 0.2);
        }

        button {
            width: 100%;
            margin-top: 30px;
            padding: 15px;
            background-color: var(--primary-color);
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--white-color);
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: var(--secondary-bg);
            border-left: 6px solid var(--primary-color);
            border-radius: 8px;
            animation: slide-in 0.5s ease-out;
        }
        
        @keyframes slide-in {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result h2 {
            margin-top: 0;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 15px;
        }

        .result p {
            font-size: 1.1rem;
            line-height: 1.6;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Injury Risk Prediction</h1>
        <form action="/" method="post">
            <label for="model">Select Model</label>
            <select name="model" id="model" required>
                <option value="Random Forest">Random Forest</option>
                <option value="XGBoost">XGBoost</option>
                <option value="LightGBM">LightGBM</option>
            </select>

            <label for="age">Player Age</label>
            <input type="number" name="age" placeholder="e.g., 25" step="any" required>

            <label for="weight">Weight (kg)</label>
            <input type="number" name="weight" placeholder="e.g., 75" step="any" required>

            <label for="height">Height (cm)</label>
            <input type="number" name="height" placeholder="e.g., 180" step="any" required>

            <label for="previous_injuries">Previous Injuries (0 for No, 1 for Yes)</label>
            <input type="number" min="0" max="1" name="previous_injuries" placeholder="0" required>

            <label for="training_intensity">Training Intensity (0.0 to 1.0)</label>
            <input type="number" min="0" max="1" step="0.1" name="training_intensity" placeholder="0.7" required>
            
            <label for="recovery_time">Recovery Time (days)</label>
            <input type="number" name="recovery_time" placeholder="e.g., 5" required>

            <label for="sleep_hours">Average Sleep Hours (4-10)</label>
            <input type="number" min="4" max="10" step="0.5" name="sleep_hours" placeholder="8" required>

            <label for="hydration_level">Hydration Level (0.0 to 1.0)</label>
            <input type="number" min="0" max="1" step="0.1" name="hydration_level" placeholder="0.8" required>

            <label for="muscle_fatigue_level">Muscle Fatigue Level (0.0 to 1.0)</label>
            <input type="number" min="0" max="1" step="0.1" name="muscle_fatigue_level" placeholder="0.6" required>

            <button type="submit">Predict Risk</button>
        </form>

        {% if result %}
        <div class="result">
            <h2>Prediction Result</h2>
            <p><strong>Model Used:</strong> {{ result.model_name }}</p>
            <p><strong>Injury Probability:</strong> {{ result.probability }}</p>
            <p><strong>Outcome:</strong> {{ result.prediction }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
